<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ book.title }}" required>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
